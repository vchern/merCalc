<!DOCTYPE html>
<html>
    <head>
        <title>MER Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="merCalc.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    </head>
    <body>
      <script type="text/javascript">
    function validateForm(form){
      var initialDeposit = form.initialdeposit.value;
      var mer = form.mer.value;
      
      
       if (!initialDeposit || isNaN(initialDeposit)){
        alert("Please enter a valid number for Initial Deposit");
        return;
      }
      
      
      if (!mer || isNaN(mer)){
        alert("Please enter a valid number for MER");
        return;
      }
      
      calculate(initialDeposit, mer);
      
      return false;
    }
     </script>
    <form name="form123">
      Initial Deposit: <br>
      <input type = "text" name = "initialdeposit">
      <br>
      Management Expense Ratio (MER):<br>
      <input type = "text" name = "mer">
      <br>
      <input type="button" onclick="validateForm(this.form); return false" value="Submit">
      <input type="reset" value="Clear Form"><br>
    </form>
    <p id="results"></p>
    <br>
    <canvas id="resultsgraph" width="300" height="150"></canvas>
    </body>
</html>
